<p id="demo"></p>
<script>
    let i = 0;
    let reverse = false;
    let txt = 'Lorem ipsum typing effect!'; /* The text */
    let speed = 40; /* The speed/duration of the effect in milliseconds */

    function typeWriter() {
        if (!reverse) {
            if (i < txt.length) {
                document.getElementById("demo").innerHTML += txt.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            } else {
                setTimeout(() => {
                    reverse = true;
                    setTimeout(typeWriter, speed);
                }, 2000);
            }
        } else {
            if (i > 0) {
                document.getElementById("demo").innerHTML = txt.substring(0, i - 1);
                i--;
                setTimeout(typeWriter, speed);
            } else {
                setTimeout(() => {
                    reverse = false;
                }, 100);
            }
        }
    }

    window.onload = typeWriter
</script>
